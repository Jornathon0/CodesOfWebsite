
<!DOCTYPE html>
<html>
<head>
    <title>账户信息 - 账号安全</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1000">

    <meta property="qc:admins" content="1376071777766263757" />

    <link rel="icon" href="{:C('SKINURL')}images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="{:C('SKINURL')}images/favicon.ico" type="image/x-icon" />
    <link type="text/css" href="{:C('SKINURL')}css/common.css?v=201508120" rel="stylesheet" />
    
    <link rel="stylesheet" type="text/css" href="{:C('SKINURL')}css/account.css" />

    <link rel="stylesheet" type="text/css" href="{:C('SKINURL')}css/skin.css" />
    
</head>
<body class="s-bg-global">
<include file="Public:header" />    

<div class="s-bg-f7">
    <div class="g-position">
        <div class="m-position u-fl">
            <ol>
                <li>当前位置：&nbsp;</li>
                <li><a href="/" class="s-2a">首页</a>&nbsp;&gt;&nbsp;</li>
                <li><a href="/account/index" class="s-2a">我的账户</a>&nbsp;&gt;&nbsp;</li>
                <li>账户管理&nbsp;&gt;&nbsp;</li>
                <li>账号安全</li>
            </ol>
        </div>
        <div class="m-serverTime u-fr">
    	<include file="Public:page_time" />
</div>

        <div class="u-cls"></div>
    </div>
</div>
<div class="g-content u-cls">
    <div class="m-content">
        <!-- 左边 -->
        <div class="u-fl">
            <!-- 标题&验证 -->
            <div class="s-bg-fc u_be9" style="width: 702px;">
                <div class="m-ta s-bg-white">
                    <div class="title">
                        <a class="s-3c" href="javascript:void(0)">
                            <span>账号安全</span>
                        </a>
                    </div>
                    <div class="u-cls"></div>
                </div>
            </div>
            <!-- 选项卡 -->
            <div class="m-acc-select u_be9 s-bg-white">
                <!-- 标题 -->
                <div class="m-acc-title s-bg-fc">
                    <div class="u-fl"><a href="/account/bind" >手机绑定</a></div>
                    <div class="u-fl"><a href="/account/bind/email" >邮箱绑定</a></div>
                    <div class="u-fl"><a href="/account/bind/protect"  class=active>操作保护</a></div>
                    <div class="u-fl"><a href="/account/Loglog"    >登录日志</a></div>
                    <div class="u-cls"></div>
                </div>
                
                    <div class="m-acc-cons s-bg-fc u_mall1">
                        <div class="m-inse">
                            <p class="f-p-t14">为了保护您的账号安全，您可以添加最多5个安全问题。您在修改密码等操作时需要回答这些安全问题。！</p>
                        </div>
                    </div>
                    <div class="m-acc-cons s-bg-fc u_mall2">
                        <table>
                            <tr>
                                <th width="16px"></th>
                                <th width="588px" class="u_tl">安全问题</th>
                                <th width="56px">操作</th>
                                <th width="16px"></th>
                            </tr>
                        </table>
                    </div>

                    <!-- 账号密保安全问题 -->
                    <div class="m-acc-cons s-bg-fc u_mall2">
                        <table>
                            <tr>
                                <th width="16px"></th>
                                <th width="588px" class="u_tl">安全问题</th>
                                <th width="56px">操作</th>
                                <th width="16px"></th>
                            </tr>
                                <volist name="mibao" id="vo">
                                    <tr>
                                        <td></td>
                                        <td class="u_tl">{$vo.question}</td>
                                        <td>
                                            <a class="u-abtn8 btn_del" idx="{$vo.id}" >删除</a>
                                        </td>
                                        <td></td>
                                    </tr>
                                </volist>
                        </table>
                    </div>

                    <form action='/account/addmibao' method='post'>
                        <div class="m-question s-bg-fc u_be9">
                            <ul>
                                <li class="u_mb15">
                                    <div class="question_txt">安全问题：</div>
                                    <div class="question_ipt s-bg-white">
                                        <input type="text" class="txt_que" name='txtques' ph="请输入您的问题" />
                                    </div>
                                    <div class="u-cls"></div>
                                </li>
                                <li class="u_mb15">
                                    <div class="question_txt">安全答案：</div>
                                    <div class="question_ipt s-bg-white">
                                        <input type="text" class="txt_ans" name='txtans' ph="请输安全答案" />
                                    </div>
                                    <div class="u-cls"></div>
                                </li>
                                <li class="u_mb15">
                                    <div class="question_txt">您的登录密码：</div>
                                    <div class="question_ipt s-bg-white">
                                        <input type="password" class="txt_pwd" name='txtlogpwd' />
                                    </div>
                                    <div class="u-cls"></div>
                                </li>
                                <li>
                                    <div class="u_mall12">
                                        <input type="submit" value="提交" class="u-btn12 s-bg-2a sub_tj" />
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </form>
            </div>
        </div>
        <!-- 右边 -->
        
        <include file="Account:sidenav" />

        <div class="u-cls"></div>
    </div>
</div>

    
    <include file="Public:footer" />
    <include file="Public:footer_commonjs" />

    
    <script type="text/javascript" src="{:C('SKINURL')}js/logic/account.js"></script>

    <if condition="$status eq 1">
    <script type="text/javascript">
        showDialog(lang.a151);
    </script>
    <elseif condition="$status eq -1"/>
    <script type="text/javascript">
        showDialog(lang.a35);
    </script>
    <else />
    </if>
    
    <script type="text/javascript">
        $(function () {
            var m = 60;
           
            function getTime(obj) {
                var Timer = setInterval(function () {
                    m--;
                    if (m > 0) {
                        $(obj).val(m + lang.a12);
                    } else {
                        clearInterval(Timer);
                        m = 60;
                        $(obj).val(lang.a17).removeAttr("style");
                    }
                }, 1000);
            }

            //操作保护
            $(".sub_tj").click(function () {
                if ($(".txt_que").val() == "" || $(".txt_que").val() == $(".txt_que").attr("ph")) {
                    showDialog(lang.a19);
                    return false;
                }
                if ($(".txt_ans").val() == "" || $(".txt_ans").val() == $(".txt_ans").attr("ph")) {
                    showDialog(lang.a20);
                    return false;
                }
                if ($(".txt_pwd").val() == "") {
                    showDialog(lang.a21);
                    return false;
                }
            })

            $(".btn_del").click(function () {
                if (confirm(lang.a22 + "？")) {
                    $.post("/account/delmibao", { "id": $(this).attr("idx") }, function (data, status) {
                        if (data.data == 1)
                            location.href = location.href;
                        else
                            showDialog(lang.a23);
                    })
                }
            });
        })
    </script>

</body>
</html>
