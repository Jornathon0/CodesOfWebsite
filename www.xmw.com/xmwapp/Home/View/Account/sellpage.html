<body class="s-bg-global">
<include file="Public:header" />


<input type="hidden" value="0" id="checktype" />
<div class="s-bg-f7">
    <div class="g-position">
        <div class="m-position u-fl">
            <ol>
                <li>当前位置：&nbsp;</li>
                <li><a href="/" class="s-2a">首页</a>&nbsp;&gt;&nbsp;</li>
                <li><a href="/account/index" class="s-2a">我的账户</a>&nbsp;&gt;&nbsp;</li>
                <li>我是卖家&nbsp;&gt;&nbsp;</li>
                <li>出售页管理</li>
            </ol>
        </div>
        <div class="m-serverTime u-fr">
    <include file="Public:page_time" />
</div>

        <div class="u-cls"></div>
    </div>
</div>
<div class="g-content u-cls">
    <div class="m-content">
        <!-- 左边 -->
        <div class="u-fl">
            <!-- 标题&验证 -->
            <div class="s-bg-fc u_be9" style="width: 702px;">
                <div class="m-ta s-bg-white">
                    <div class="title">
                        <a class="s-3c" href="javascript:void(0)">
                            <span>出售页管理</span>
                        </a>
                    </div>
                    <div class="u-cls"></div>
                </div>
            </div>
            <!-- 选项卡 -->
            <div class="m-acc-select u_be9 s-bg-white">
                <!-- 标题 -->
                <div class="m-acc-title s-bg-fc">
                    <div class="u-fl"><a href="/account/sellpage" class='active'>设置出售页</a></div>
                    <div class="u-fl"><a href="/account/sellpage/manage" >管理模板</a></div>
                    <div class="u-cls"></div>
                </div>
                    <!-- 流程 -->
                    <div class="m-processList3 s-bg-fc">
                        <div class="f-process3">
                            <p class="f-img-se1">添加域名</p>
                            <p class="f-sep2">首先将<a href="/account/adddomains">添加域名</a>到&quot;我的所有域名&quot;</p>
                        </div>
                        <div class="f-img-se4"></div>
                        <div class="f-process4">
                            <p class="f-img-se2">设置CNAME记录</p>
                            <p class="f-sep2">添加&quot;www&quot;和&quot;@&quot;的CNAME记录指向&quot;cs.62.net&quot;</p>
                            <p class="f-sep3"><a href="/demo/index.html" target="_blank">点击查看示例</a></p>
                        </div>
                        <div class="f-img-se4"></div>
                        <div class="f-process5">
                            <p class="f-img-se3">设置模板(可选项)</p>
                            <p class="f-sep2">可设置模板和出售页的SEO不设置为系统默认</p>
                            <p class="f-sep3"><a href="/account/sell_looksellpage/1" target="_blank">点击查看默认模板</a></p>
                        </div>
                        <div class="u-cls"></div>
                    </div>
                    <!-- 内容 -->
                    <div class="m-acc-cons1 s-bg-fc">
                        <table>
                            <tr>
                                <th width="16px"></th>
                                <th width="22p"></th>
                                <th width="275px" class="u_tl">域名</th>
                                <th width="292px" class="u_tl">模板</th>
                                <th width="56px;" class="u_tc">操作</th>
                                <th width="16px"></th>
                            </tr>                            
                        </table>
                    </div>
                    <!-- 分页 -->
                    <div id="paging" class="g-padding g-padding1">
                    </div>
                    <div class="m-operation4">
                        <div class="u-fl operation4-l">
                            <label>
                                <input type="checkbox" class="curPage">
                                <span>选中当前页</span>
                            </label>
                            <label>
                                <input type="checkbox" class="allPage">
                                <span>选中所有</span>
                            </label>
                        </div>
                        <div class="u-fl operation3-r">
                            <span>操作已选域名：</span>
                            <input type="button" k="/account/pl/sellpage" value="批量设置" class="u-btn10 btn_pl" />
                        </div>
                        <div class="u-cls"></div>
                    </div>   
            </div>
        </div>
        <!-- 右边 -->
        
<include file="Account:sidenav" />

        <div class="u-cls"></div>
    </div>
</div>

    
<include file="Public:footer" />
<include file="Public:footer_commonjs" />

    
    <script type="text/javascript" src="{:C('SKINURL')}js/logic/account.js"></script>
    <script>
        $(function () {
            if ($("#checktype").val() == "0")
                getDataList_sellPage(1);

            $("#paging a").live("click", function () {
                if (!$(this).attr("k"))
                    return;
                var pageindex = $(this).attr("k");
                getDataList_sellPage(pageindex);
            });

            $(".page_del").live("click", function () {
                if (confirm(lang.a22 + "？")) {
                    $.post("/account/sellpageOperation", { "id": $(this).attr("k") }, function (data, status) {
                        if (data.data)
                            location.href = location.href;
                        else
                            showDialog(lang.a23);
                    })
                }
            })
        });
    </script>

</body>
