<div class="g-content u-cls">
    <div class="m-content">

            <!-- 标题&验证 -->
            <div class="s-bg-fc u_be9" style="width: 702px;">
                <div class="m-ta s-bg-white">
                    <div class="title">

            <div class="m-acc-select u_be9 s-bg-white">
                <!-- 标题 -->
                <div class="m-acc-title s-bg-fc">
                    <div class="u-fl"><a href="/account/bind" >手机绑定</a></div>
                    <div class="u-fl"><a href="/account/bind/email" >邮箱绑定</a></div>
                    <div class="u-fl"><a href="/account/bind/protect"  class=active>操作保护</a></div>
                    <div class="u-fl"><a href="/account/Loglog" >登录日志</a></div>
                    <div class="u-cls"></div>
                </div>
                
                    <div class="m-acc-cons s-bg-fc u_mall1">
                        <div class="m-inse">
                            <p class="f-p-t14">为了保护您的账号安全，您可以添加最多5个安全问题。您在修改密码等操作时需要回答这些安全问题。！</p>

                    </div>
                    <!-- 数据 -->
                    <div class="m-acc-cons s-bg-fc u_mall2">
                        <table>
                            <tr>
                                <th width="16px" class="u_nb"></th>
                                <th width="588px" class="u_tl u_nb">安全问题</th>

                    <form action='/account/yzmibao' method='post'>
                        <div class="m-question s-bg-fc u_be9">
                            <ul>
                                <li class="u_mb15">
                                    <div class="question_txt">安全问题：</div>
                                    <div class="question_ipt s-bg-f5">
                                        <input type="text" value="{$mibao.question}" readonly/>

                                    <div class="u-cls"></div>
                                </li>
                                <li class="u_mb15">
                                    <div class="question_txt">安全答案：</div>
                                    <div class="question_ipt s-bg-white">
                                        <input type="text" name='txtanc' class="txt_ans" ph="请输安全答案" />

                                </li>
                                <li class="u_mb15">
                                    <div class="question_txt">您的登录密码：</div>

                                        <input type="password" name='txtlogpwd' class="txt_pwd" />
                                    </div>
                                    <div class="u-cls"></div>
                                </li>
                                <li>
                                    <div class="u_mall12">
                                        <input type="hidden" name="yzbd" value="{$up_status}"></input>
                                        <input type="submit" value="验证" class="u-btn12 s-bg-2a sub_tj" />

                            </ul>

<include file="Public:footer" />

    <script type="text/javascript" src="{:C('SKINURL')}js/logic/account.js"></script>
    
    <if condition="$status eq 1">

    <script type="text/javascript">
        showDialog(lang.a151);
    </script>
    <elseif condition="$status eq -1"/>
    <script type="text/javascript">
        showDialog(lang.a35);
    </script>
    <else />
    </if>

    <script type="text/javascript">
        $(function () {
            var m = 60;

            $("#getemailCode").click(function () {
                if (! /^[0-9a-zA-Z\._-]+@(([0-9a-zA-Z]+)[.])+[a-z]{2,4}$/.test($("#txtemail").val())) {
                    showDialog(lang.a16);
                    return false;
                }

                if (m == 60) {
                    $(this).val("60" + lang.a12).css({ "background": "#d5d5d5", "color": "#656567" });
                    $(".f-p-lia").text(lang.a14);
                    getTime(this)
                }
                else
                    return false;
                setCookie("verficode", "59", 24);
                $.post('/account/sendcode', { email: $('#txtemail').val(), type: "email" }, function (data) {
                    if (data.data == "") {
                        showDialog(lang.a15);
                    }
                });

            });


            function getTime(obj) {
                var Timer = setInterval(function () {
                    m--;
                    if (m > 0) {
                        $(obj).val(m + lang.a12);
                    } else {
                        clearInterval(Timer);
                        m = 60;
                        $(obj).val(lang.a17).removeAttr("style");
                    }
                }, 1000);
            }

            //操作保护
            $(".sub_tj").click(function () {
                
                if ($(".txt_ans").val() == "" || $(".txt_ans").val() == $(".txt_ans").attr("ph")) {
                    showDialog(lang.a20);
                    return false;
                }
                if ($(".txt_pwd").val() == "") {
                    showDialog(lang.a21);
                    return false;
                }
            })

            $(".btn_del").click(function () {
                if (confirm(lang.a22 + "？")) {
                    $.post("/account/delmibao", { "id": $(this).attr("idx") }, function (data, status) {
                        if (data.data == 1)
                            location.href = location.href;
                        else
                            showDialog(lang.a23);
                    })
                }
            });
        })
    </script>
