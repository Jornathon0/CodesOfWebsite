<!DOCTYPE html>
<html>
<head>
    <title>我是卖家 - 我的所有域名</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="shortcut icon" href="{:C('SKINURL')}images/favicon.ico" type="image/x-icon" />
    <meta charset="utf-8">
    <link type="text/css" href="{:C('SKINURL')}css/common.css?v=201508120" rel="stylesheet" />
    
    <link rel="stylesheet" type="text/css" href="{:C('SKINURL')}css/sell-domain.css" />
    <link rel="stylesheet" type="text/css" href="{:C('SKINURL')}css/account.css" />

    <link rel="stylesheet" type="text/css" href="{:C('SKINURL')}css/skin.css" />
    
</head>
<body class="s-bg-global">
<include file="Public:header" />    

<div class="s-bg-f7">
    <div class="g-position">
        <div class="m-position u-fl">
            <ol>
                <li>当前位置：&nbsp;</li>
                <li><a href="/" class="s-2a">首页</a>&nbsp;&gt;&nbsp;</li>
                <li><a href="/account/index" class="s-2a">我的账户</a>&nbsp;&gt;&nbsp;</li>
                <li>我是卖家&nbsp;&gt;&nbsp;</li>
                <li>所有域名管理</li>
            </ol>
        </div>
        <div class="m-serverTime u-fr">
    <include file="Public:page_time" />
</div>

        <div class="u-cls"></div>
    </div>
</div>
<div class="g-content u-cls">
    <div class="m-content">
        <!-- 左边 -->
        <div class="u-fl">
            <!-- 标题&验证 -->
            <div class="s-bg-fc u_be9" style="width: 702px;">
                <div class="m-ta s-bg-white">
                    <div class="title">
                        <a class="s-3c" href="javascript:void(0)">
                            <span>我的所有域名</span>
                        </a>
                    </div>
                    <div class="u-cls"></div>
                </div>
            </div>
            <!-- 选项卡 -->
            <div class="m-acc-select u_be9 s-bg-white">
                <!-- 标题 -->
                <div class="m-acc-title s-bg-fc">
                    <include file="Selldomains/common/domainTab" />
                    <div class="u-cls"></div>
                </div>
                    <!-- 搜索 -->
                    <div class="m-acc-search">
                        <span class="u-ipt-k u_fl">
                            <input type="text" class="i1 u_vm" ph="请输入要查询的域名" />
                        </span>
                        <input type="button" value="搜索" class="u-btn8" id="my_parse_serch" />
                    </div>
                    <!-- 内容 -->
                    <div class="m-acc-cons s-bg-fc u_mall1">
                        <table>
                            <tr>
                                <th width="16px"></th>
                                <th width="22px" class="u_tl"></th>

                                    <th width="23px" class="u_tl"></th>
                                    <th width="150px" class="u_tl">域名</th>
                                <th width="125px" class="u_tl">
                                    <div class="m-group-domains">
                                        <p class="f-p-t11">
                                            <span class="u-slt-group" id="group" value="">域名分组</span>
                                            <a href="/account/group" target="_blank" title="新建分组" class="u-abtn10"></a>
                                        </p>
                                        <div class="m-group-result s-bg-white">
                                        <p value='' title='域名分组'>域名分组</p>
                                        <p value='0' title='无分组'>无分组</p>
                                        <volist name="myGroupInfo2" id="vo">
                                        <p value='{$vo.dgid}' title='{$vo.gname}'>{$vo.gname}</p>
                                        </volist>

										</div>
                                    </div>
                                </th>
                                <th width="20px"></th>
                                <th width="90px">
                                    <div class="m-group-price">
                                        <p class="f-p-t11">
                                            <span class="u-slt-group" id="prise" value="0">标价</span>
                                        </p>
                                        <div class="m-prise-result s-bg-white">
                                            <p value="0">标价</p>
                                            <p value="2">无标价</p>
                                            <p value="1">有标价</p>
                                        </div>
                                    </div>
                                </th>
                                <th width="20px"></th>
                                <th width="130px" class="u_tl">简介</th>
                                <th width="140px;" class="u_tr">操作</th>
                                <th width="16px"></th>
                            </tr>
                            <!--<tr>
                                <td></td>
                                <td><input class="box curLine" value="617140" type="checkbox"></td>
                                <td><span></span></td>
                                <td class="u_tl"><a class="u-txa1 domain" href="/buy-domains/detail/617140" target="_blank" title="allinsh.com">allinsh.com</a></td>
                                <td>-</td>
                                <td></td>
                                <td class="u_tr s-75b">买家报价</td>
                                <td></td>
                                <td class="u_tl"><span class="u-span13" title=""></span></td>
                                <td class="u_tr"><a class="u-abtn8 btn_verify yj_del">删除</a>&nbsp;&nbsp;<a class="u-abtn8 btn_verify setting" k="/account/pl_set/yjset">设置</a></td>
                                <td></td>
                            </tr>-->
                        </table>
                    </div>   
                    <!-- 分页 -->
                    <div id="paging" class="g-padding g-padding1">
                        
                        <div class="u-cls"></div>
                    </div>
                    <div class="m-operation4">
                        <div class="u-fl operation4-l">
                            <label>
                                <input type="checkbox" class='curPage' />
                                <span>选中当前页</span>
                            </label>
                            <label>
                                <input type="checkbox" class='allPage' />
                                <span>选中所有</span>
                            </label>
                        </div>
                        <div class="u-fl operation3-r">
                            <include file="Selldomains/common/domainBtn" />
                        </div>
                        <div class="u-cls"></div>
                    </div>   
            </div>
        </div>
        <!-- 右边 -->
        
		<include file="Account:sidenav" />

        <div class="u-cls"></div>
    </div>
</div>

    
<include file="Public:footer" />
<include file="Public:footer_commonjs" />
    
    <script type="text/javascript" src="{:C('SKINURL')}js/accountmy.js"></script>
    <script type="text/javascript">
        
        $(document.body).click(function () {
            $(".m-group-result,.m-prise-result").css("display", "none");
            $("#group,#prise").css("background-color", "#fcfcfc");
        });


        var type = $("#checktype").val();
        getDataList_all(1, type);

        $("#paging a").live("click", function () {
            if (!$(this).attr("k"))
                return;
            var pageindex = $(this).attr("k");
            getDataList_all(pageindex, type);
        });

        $("#my_parse_serch").click(function () {
            getDataList_all(1, type);
        })

        $(".sold_ykj").live("click", function () {
            if (confirm(lang.a49 + "[" + $(this).parent().parent().children().eq(2).text() + "]？")) {
                $.post("/account/apriceOperation", { "id": $(this).parent().parent().find("input").attr("value") }, function (data, status) {
                    if (data.data == 1)
                        location.href = location.href;
                    else
                        showDialog(lang.a23);
                })
            }
        })

        $(".sold_yz").live("click", function () {
            if (confirm(lang.a49 + "[" + $(this).parent().parent().children().eq(2).text() + "]？")) {
                $.post("/account/highgradeOperation", { "id": $(this).parent().parent().find("input").attr("value"), "type": "1" }, function (data, status) {
                    if (data.data == 1)
                        location.href = location.href;
                    else
                        showDialog(lang.a23);
                })
            }
        })

    </script>

</body>
</html>
