<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基础设置管理-限时抢购设置</title>
    <link rel="stylesheet" type="text/css" href="{:C('SKINURL')}css/ht_reset.css" />
    <link rel="stylesheet" type="text/css" href="{:C('SKINURL')}css/ht_icons.css" />
    <link rel="stylesheet" type="text/css" href="{:C('SKINURL')}css/ht_iframe.css" />
    <script type="text/javascript" src="{:C('SKINURL')}js/jquery.min.js"></script>
    <script type="text/javascript" src="{:C('SKINURL')}js/plus/laydate/laydate.js"></script>
    <script>
    $(function(){
      var start = {
      elem: '#start',
      format: 'YYYY-MM-DD hh:mm:ss',
      max: laydate.now(), //最大日期
      istime: true,
      istoday: false,
      choose: function(datas){
           end.min = datas; //开始日选好后，重置结束日的最小日期
           end.start = datas //将结束日的初始值设定为开始日
      }
  };
     var end = {
      elem: '#end',
      format: 'YYYY-MM-DD hh:mm:ss',
      max: laydate.now(),
      istime: true,
      istoday: false,
      choose: function(datas){
          start.max = datas; //结束日选好后，重置开始日的最大日期
      }
  };
  laydate(start);
  laydate(end);

}); 
    </script>
</head>
<body>
    <div class="page-topline">
        <div class="page-topline-content cl">
            <div class="crumbs">
                <a href="javascript:;">首页</a><em>»</em><a href="/admin/node.html">基础设置管理</a><em>»</em><a href="javascript:;">限时抢购设置</a>
            </div>
        </div>
    </div>
    <form action="/Basesetting/addFlashsaleHandle" method='post'>
        <div class="formconent" >
            <table class="formtable">
                <tr>
                    <td class="tit1">开抢时间:</td>
                    <td>
                        <span style="float:left;">
                        <input type="text" class="" name="start" id="start" value="{$start}">
                        </span> 
                    </td>
                </tr>
                <tr>
                    <td class="tit1">结束时间:</td>
                    <td>
                        <span style="float:left;">
                        <input type="text" class="" name="end" id="end" value="{$end}">
                        </span>
                    </td>
                </tr>
            </table>
        </div>
        
        <div class="submitline cl">
            <div class="cell">
                <if condition="$type == 1">
                    <input type="submit" class="btn" value="添加" /> 
                <else />
                    <input type="submit" class="btn" value="修改" /> 
                </if>
            </div>
            <div class="cell">
                 <INPUT type="button" ID=btnEmergency VALUE="返回列表"  onclick="window.location.href='/basesetting/flashSetting.html'">
            </div>
        </div>
   </form>
</body>
</html>
