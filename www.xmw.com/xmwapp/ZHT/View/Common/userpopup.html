<link rel="stylesheet" type="text/css" href="{:C('SKINURL')}css/ht_popup.css" />
<script type="text/javascript" src="{:C('SKINURL')}js/ht_popup.js"></script>
<!-------------------------------弹出层相关--------------------------------------->

<div class="popobox" id="pop-confirm">
    <div class="pop">
        <div class="pop-header"><span class="pop-title">提示</span><span class="icon icon-close popup-close" onClick="iframeclosepop('#pop-confirm')"></span></div>
        <div class="pop-mainer" style="height: auto; min-height: 100px;">
            <div class="tips-content">
                <span class="icon-tips icon-tips-warning"></span>
                <div class="tips-box">
                    <span id="tipsTxt">您确定要删除id=1的这条记录吗？</span>
                </div>
            </div>
        </div>
        <!--pop-mainer:end-->
        <div class="pop-button">
            <!--<div class="check-div"><input id="popup-checkbox" name="popup-checkbox" type="checkbox" class="checkbox"><label for="popup-checkbox" class="checkbox">记住所选条件</label></div>-->
            <a class="btn pop-btn" id="yes" onclick="window.appiframe.del(1)">确定</a>
            <a class="btn pop-btn" id="no" onclick="iframeclosepop('#pop-confirm')">取消</a>
        </div>
    </div>
    <div class="popbg"></div>
</div>
<div class="popobox" id="pop-unbinded">
    <div class="pop">
        <div class="pop-header"><span class="pop-title">解绑操作</span><span class="icon icon-close popup-close" onClick="iframeclosepop('#pop-unbinded')"></span></div>
        <div class="pop-mainer" style="height: auto; min-height: 100px;">
            <div class="tips-content">
                <span class="icon-tips icon-tips-warning"></span>
                <div class="tips-box" id="wrap">
                   <input type="radio" name='unbind' checked value='1'><em>解绑手机</em>
                   <br>
                   <input type="radio" name='unbind' value='2'><em>解绑邮箱</em>
                </div>
            </div>
        </div>
        <!--pop-mainer:end-->
        <div class="pop-button">
            <a class="btn pop-btn" id="yesall" onclick="">确定</a>
             <input type="hidden" id="uuid" name="uuid" value="" />
            <a class="btn pop-btn" id="noall" onclick="iframeclosepop('#pop-unbinded')">取消</a>
        </div>
    </div>
    <div class="popbg"></div>
</div>

<div class="popobox" id="pop-sure">
<div class="pop">
    <div class="pop-header"><span class="pop-title">提示</span><span class="icon icon-close popup-close" onClick="iframeclosepop('#ppop-unbinded')"></span></div>
    <div class="pop-mainer" style="height: auto; min-height: 100px;">
        <div class="tips-content">
            <span class="icon-tips icon-tips-warning"></span>
            <div class="tips-box">
                <span id="tips2Txt">您确定要删除id=1的这条记录吗？</span>
            </div>
        </div>
    </div>
    <!--pop-mainer:end-->
    <div class="pop-button">
        <!--<div class="check-div"><input id="popup-checkbox" name="popup-checkbox" type="checkbox" class="checkbox"><label for="popup-checkbox" class="checkbox">记住所选条件</label></div>-->
        <a class="btn pop-btn" id="ok" onclick="iframeclosepop('#pop-sure')">确定</a>
    </div>
</div>
<div class="popbg"></div>
</div>

<!--------------图片预览框------------------->
<div class="popobox" id="pop-bigimg">
    <div class="popbigimg" onClick="iframeclosepop('#pop-bigimg');">
            <p id="picss"><img src="{:C('SKINURL')}images/nopic.png"/></p>
    </div>
    <div class="popbg" onClick="iframeclosepop('#pop-bigimg');"></div>
</div>
<!--------------图片预览框------------------->
<!-------------------------------弹出层相关--------------------------------------->
<div class="popobox" id="pop-poppop">
<div class="pop">
    <div class="pop-header"><span class="pop-title">提示</span><span class="icon icon-close popup-close" onClick="iframeclosepop('#pop-poppop')"></span></div>
    <div class="pop-mainer" style="height: auto; min-height: 100px;">
        <div class="tips-content">
            <div class="tips-box" style="padding-left: 10px;">
                <span id="lzjscontent">
				</span>
            </div>
        </div>
    </div>
    <!--pop-mainer:end-->

        <div class="check-div"><input id="popup-checkbox" name="popup-checkbox" type="checkbox" class="checkbox"><label for="popup-checkbox" class="checkbox">记住所选条件</label></div>
        <a class="btn pop-btn" id="ok" onclick="iframeclosepop('#pop-poppop')">确定</a>
    </div> -->
</div>
<div class="popbg"></div>
</div>
