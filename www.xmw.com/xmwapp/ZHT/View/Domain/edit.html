<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>域名管理-修改域名信息</title>
<link rel="stylesheet" type="text/css" href="{:C('SKINURL')}css/reset.css" />
<link rel="stylesheet" type="text/css" href="{:C('SKINURL')}css/icons.css" />
<link rel="stylesheet" type="text/css" href="{:C('SKINURL')}css/ht_iframe.css" />
<script type="text/javascript" src="{:C('SKINURL')}js/jquery.min.js"></script> 
<script type="text/javascript" src="{:C('SKINURL')}js/ht_global.js"></script>
<script type="text/javascript" src="{:C('SKINURL')}js/ht_iframeHeight.js"></script>
<script type="text/javascript" src="{:C('SKINURL')}js/plus/layer/layer.js"></script>
<script>

</script>
</head>
<body>
<div class="page-topline">
<div class="page-topline-content cl">
	<div class="crumbs">
    <a href="javascript:;">首页</a><em>»</em><a href="javascript:;">域名管理</a><em>»</em><a href="javascript:;">域名信息</a>
    </div>
</div>
</div>

  <form action="/Domain/addHandle.html"  onsubmit="return check();" method="post" enctype="multipart/form-data">
        <div class="module" id="moduleList"> 
            <div class="module-content" id="moduleList-content">
                <div class="formbox" id="formbox">
                    <div class="formconent" style="display:block;">
                        <table class="formtable">
                            <tbody>
                            <tr>
                                <td class="tit2">域名：</td>
                                <td class="tit4">{$data['title']}(ID:{$data['did']})</td>
                                <input type="hidden" id="did" name="did" value="{$data['did']}" />
                            </tr>
                            <tr>
                            <td class="tit2">类型：</td>
                            <td class="tit4">
                              <select name="type">
                              <option value="1" <if condition="$data['type']== 1">selected="selected"</if>
                              >议价</option>
                              <option value="2" <if condition="$data['type']== 2">selected="selected"</if>>一口价</option>
                              <option value="3" <if condition="$data['type']== 3">selected="selected"</if>>优质</option>
                              <option value="4" <if condition="$data['type']== 4">selected="selected"</if>>限时抢购</option>
                              </select>
                            </td>
                            </tr>
                            <tr>
                                <td class="tit2">价格：</td>
                                <td class="tit4">{$data['price']} 元</td>
                            </tr> 
                            <tr>
                                <td class="tit2">所属会员：
                                </td>
                                <td class="tit4">
                                  {$data['uname']}
                                </td>
                            </tr>
                            <tr>
                                <td class="tit2">所属经纪人：</td>
                                <td class="tit4">
                                <select name="agent">
                                <foreach name='agentslist' item='v'>
                                 <option value="{$v['agid']}" <if condition="$data.agid eq $v['agid']">selected='selected'</if>
                                 >{$v['name']}</option>
                                </foreach> 
                                </select>
                                </td>
                            </tr>
                            <tr>
                              <td class="tit2">验证状态:</td>
                              <td><if condition="$data['checked'] == 1">
                              已验证
                              <else/>
                              未验证
                              </if>  
                              </td>
                            </tr>
<!--                             <tr>
                              <td class="tit2">审核状态:</td>
                              <td><if condition="$data['verstatus'] == 1">
                              已审核
                              <else/>
                              未审核
                              </if>  
                              </td>
                            </tr> -->
<!--                             <tr>
                              <td class="tit2">推荐状态:</td>
                              <td><if condition="$data['recstatus'] == 1">
                              已推荐
                              <else/>
                              未推荐
                              </if>  
                              </td>
                            </tr> -->
                            </tbody>
                        </table>

                    </div>
                    
                </div>

            </div>
        </div>
        <div class="submitline cl">
            <div class="cell">
            <input type="submit" class="btn" value="修改"/>
            </div>
            <div class="cell">
                <input type="reset" class="btn-gray" value="取消" onclick="window.location.href='/Domain/index.html'"/>
            </div>
        </div>
    </form>
<include file='Common/popup'/>
</body>
</html>
